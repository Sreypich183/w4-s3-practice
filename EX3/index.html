<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #9d9c9c;
      }

      /* Hint: What can you do with a media query and flexbox? */
      .pricing-container{
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        max-width: 1000px;
        padding: 20px;
      }
      .pricing-plan{
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        flex: 1;
        text-align: center;
        padding: 20px;
        max-width: 300px;

      }
      .plan-title{
        font-size: 1.5em;
        font-weight: 700;
        margin-bottom: 10px;
        padding: 10px 0;
        color: #fff;
        border-radius: 10px 10px 0 0;
      }
      .plan-price{
        font-size: 2em;
        font-weight: 700;
        color: #333;
        margin: 20px 0;
      }
      .plan-features{
        list-style-type: none;
        padding: 0;
        color: #666;

      }
      .plan-features li{
        margin: 10px 0;
      }
      .plan-button{
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1em;
        font-weight: bold;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .plan-button:hover{
        background-color: #0056b3;
      }
      .pricing-plan:nth-child(1) .plan-title{
        background: linear-gradient(to right, #7f00ff, #e100ff);
      }
      .pricing-plan:nth-child(2) .plan-title{
        background: linear-gradient(to right, #7f00ff, #e100ff);
      }
      .pricing-plan:nth-child(3) .plan-title{
        background: linear-gradient(to right, #7f00ff, #e100ff);
      }
      @media (max-width: 1250px) {
        .pricing-container{
          flex-direction: column;
          align-items: center;
        }
        .pricing-plan{
          max-width: 90%;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
